<script src="js/axios-0.18.0.js"></script>
<script>
    //click event
    document.getElementById("add").onclick = function () {
        //change form data to json
        var warehousedata={
            warehouseId:"",
            name:"",
            wVolume:"",
            wLeftVolume:"",
            managerId:"",
            company:"",
            wShelfNum:"",
        }
        let warehouseId = document.getElementById("warehouseId").value;
        warehousedata.warehouseId = warehouseId;

        let name = document.getElementById("name").value;
        warehousedata.name = name;

        let wVolume = document.getElementById("wVolume").value;
        warehousedata.wVolume = wVolume;

        let wLeftVolume = document.getElementById("wLeftVolume").value;
        warehousedata.wLeftVolume = wLeftVolume;

        let managerId = document.getElementById("managerId").value;
        warehousedata.managerId = managerId;

        let company = document.getElementById("company").value;
        warehousedata.company = company;

        let wShelfNum = document.getElementById("wShelfNum").value;
        warehousedata.wShelfNum = wShelfNum;
        console.log(warehousedata);
        //set ajax
        axios({
            method: "post",
            url: "http://localhost:80/DB22/addWarehouseServlet",
            data: warehousedata
        }).then(function (resp) {
            //figure
            if(resp.data =="success"){
                location.href = "warehouse.html";
            }
        })
    }
</script>
