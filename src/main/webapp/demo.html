<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped table-bordered table-hover " id="editable">
    <thead>
    <tr>
        <th>warehouseId</th>
        <th>name</th>
        <th>wVolume</th>
        <th>wLeftVolume</th>
        <th>managerId</th>
        <th>workId</th>
    </tr>
    </thead>
    <tbody>

    <tr class="gradeA">
        <td>${user.id}</td>
        <td>${user.userName}</td>
        <td>${user.phoneNum}</td>
        <td>${user.email}</td>
        <td>${user.email}</td>
        <td class="center">${user.email}</td>
        <td class="center">
            <a href="JavaScript:void(0)" onclick="deleteUser(${user.id})" class="btn btn-primary">删除</a>
            <a href="JavaScript:void(0)" onclick="queryUser(${user.id})" class="btn btn-primary">修改</a>
        </td>
    </tr>

    </tbody>
    <tfoot>
    <tr>
        <th>warehouseId</th>
        <th>name</th>
        <th>wVolume</th>
        <th>wLeftVolume</th>
        <th>managerId</th>
        <th>workId</th>
    </tr>
    </tfoot>
</table>


<script src="js/axios-0.18.0.js"></script>
<script>
    window.onload = function () {
        axios({
            method:"get",
            url:"http://localhost:80/DB22/warehouseServlet"
        }).then(function (resp) {
            let warehouses = resp.data;
            let warehousesData = "";
            for (let i=0;i<warehouses.length;i++){
                let warehouse = warehouses[i];
                warehousesData+="<td>"+warehouse.warehouseId+"</td>\n" +
                    "                                <td>"+warehouse.name+"</td>\n" +
                    "                                <td>"+warehouse.wVolume+"</td>\n" +
                    "                                <td>"+warehouse.wLeftVolume+"</td>\n" +
                    "                                <td>"+warehouse.managerId+"</td>\n" +
                    "                                <td class=\"center\">"+warehouse.workId+"</td>"

            }
            document.getElementById("editable").innerHTML = warehousesData;
        })


    }
</script>
</body>
</html>
