<script src="js/axios-0.18.0.js"></script>
<script>
    document.getElementById("d_yse").onclick =  function () {

      //set ajax
      axios({
        method: "post",
        url: "http://localhost:80/DB22/deleteManagerServlet",
      }).then(function (resp) {
        if(resp.data =="success"){
          location.href = "http://localhost:80/DB22/login.html";
        }
      })
    }
    window.onload = function () {
        axios({
            method:"get",
            url:"http://localhost:80/DB22/managerServlet"
        }).then(function (resp) {
            let manager = resp.data;
            document.getElementById("name_box").innerHTML = "Your name is: " + manager.name+", ID is: " +manager.managerId;
        })


    }
</script>
