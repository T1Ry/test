<script>
    window.onload = function () {
        axios({
            method:"get",

        }).then(function (resp) {
            let manager = resp.data;
            let managersData = "<thead>\n" +
                "                        <tr>\n" +

                "                            <th>name</th>\n" +
                "                            <th>telephone</th>\n" +

                "                            <th>password</th>\n" +
                "                        </tr>\n" +
                "                        </thead>\n" +
                "                        <tbody>";

                managersData+= "<tr class=\"gradeA\">" +
                    "<td>"+manager.managerId+"</td>\n" +
                    "                                <td>"+manager.name+"</td>\n" +
                    "                                <td>"+manager.telephone+"</td>\n" +
                    "                                <td>"+manager.age+"</td>\n" +
                    "                                <td>"+manager.gender+"</td>\n" +
                    "                                <td>"+manager.username+"</td>\n" +
                    "                                <td class=\"center\">"+manager.password+"</td>"+
                    "</tr>";



            document.getElementById("editable").innerHTML = managersData;
        })


    }
